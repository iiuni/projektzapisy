{% extends "grade/newbase.html" %}

{% block main-subtitle %}Otwieranie oceny{% endblock %}

{% block bread %}
    <li class="breadcrumb-item"><a href="/">Strona główna</a></li>
    <li class="breadcrumb-item"><a href="{% url 'grade-main' %}">Ocena zajęć</a></li>
    <li class="breadcrumb-item active">Otwórz ocenę</li>
{% endblock %}

{% block content %}
    <div class="col-4 mx-auto">
        {% for semester in semesters %}
            <div class="card">
                <div class="card-body">
                    <form action="{% if semester.is_grade_active %}{% url 'grade-disable-grade' %}{% else %}
                                    {% url 'grade-enable-grade' %}{% endif %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <input type="hidden" name="semester_id" value="{{ semester.id }}">
                            <div class="col">
                                <label class="col-form-label">{{ semester }}</label>
                            </div>
                            <div class="col">
                                <input type="submit"
                                       class="btn{% if not semester.is_grade_active %} btn-success{% else %}
                               btn-secondary{% endif %} form-control"
                                       value="{% if semester.is_grade_active %}Zamknij{% else %}Otwórz{% endif %} ocenę">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
