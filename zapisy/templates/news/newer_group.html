{% ifnotequal newer_no 0 %}
{% load i18n %}

<li>
	<a href="{% url news-page category 0 %}" title="Najnowsze"
		onclick="News.loadPage('{% url news-page category 0 %}?json=true'); return false;">{% trans
		"Najnowsze" %}</a>
</li>
<li>
	<a href="{% url news-page category newer_beginwith %}" title="Nowsze"
		onclick="News.loadPage('{% url news-page category newer_beginwith %}?json=true'); return false;">{% trans
		"Nowsze" %}</a>
	({{ newer_no }})
</li>
{% endifnotequal %}
