{% ifnotequal newer_no 0 %}
<li>
	<a href="{% url 'news-page' category 0 %}" title="Najnowsze"
		onclick="News.loadPage('{% url 'news-page' category 0 %}?json=true'); return false;">
		Najnowsze</a>
</li>
<li>
	<a href="{% url 'news-page' category newer_beginwith %}" title="Nowsze"
		onclick="News.loadPage('{% url 'news-page' category newer_beginwith %}?json=true'); return false;">
		Nowsze</a>
	({{ newer_no }})
</li>
{% endifnotequal %}
