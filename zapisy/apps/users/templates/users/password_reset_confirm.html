{% extends "newbase.html" %}
{% load compressed %}
{% load static %}

{% block styles %}
  {% compressed_css 'my_profile' %}
  <link rel="stylesheet" href="{% static "css/users/my_profile.css" %}" type="text/css">
{% endblock %}

{% block main-subtitle %}Utwórz nowe hasło{% endblock %}

{% block content %}
<div class="container">
	<form action="" method="post" autocomplete="off">{% csrf_token %}
		<fieldset>
			<p class="info-table-header">Utwórz nowe hasło</p>
				<div class="form-group row">
					<label for="id_new_password1" class="col-sm-2 col-form-label">Nowe hasło</label>
					<div class="input">
						<input type="password" size="30" name="new_password1" required="" id="id_new_password1" class="form-control">
					</div>
				</div>
				<div class="form-group row">
					<label for="id_new_password2" class="col-sm-2 col-form-label">Nowe hasło ponownie</label>
					<div class="input">
						<input type="password" size="30" name="new_password2" required="" id="id_new_password2" class="form-control">
					</div>
				</div>
				<div class="actions">
					<input type="submit" class="btn success" value="Zmień">
				</div>
		</fieldset>
	</form>
</div>
{% endblock %}
