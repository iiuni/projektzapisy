general:
  build_dir: zapisy

machine:
  python:
    version: 2.7.10

dependencies:
  override:
    - pip install --upgrade pip
    - pip install -r requirements.test.txt

test:
  pre:
    - cp ../env/settings_local_test.py settings_local.py
  override:
    - mkdir logs
    - python manage.py test test_app
    # - coverage run manage.py test test_app
    - coverage run manage.py test news
    - coverage run manage.py test schedule
    - coverage run manage.py test courses
    - coverage run manage.py test records
    - coverage run manage.py test vote
    - coverage run manage.py test users
  post:
    - coverage html -d $CIRCLE_ARTIFACTS
